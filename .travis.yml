language: go

go:
  - 1.8.x

services:
  - docker

before_install:
  - make init

script:
  - make stylecheck
  - make lint
  - make test
  - make build-all
  - make test-integration
  - make package-init
  - make package
  - make docker

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    make docker-push;
    fi

deploy:
  provider: script
  script:
    - docker tag $DOCKER_USERNAME/visualization-api $DOCKER_USERNAME/visualization-api:$TRAVIS_TAG
    - docker push $DOCKER_USERNAME/visualization-api:$TRAVIS_TAG
  on:
    tags: true
